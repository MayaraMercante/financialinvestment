 <main>
  <section class="register">
    <h1 class="title">Personal Information:</h1>
    <!--Form Questions-->
    <form class="register-form" id="infoForm" onsubmit="saveData(event)">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Full name..." required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" min="0" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

    <label for="phone">Mobile Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="xxxxx-xxxx" required>

    <label for="salary">Income:</label>
    <input type="number" id="salary" name="salary" placeholder="EX: 2500" min="0" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Street,City,Country" required>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" placeholder="Your Occupation" required>

    <label for="fixedExpenses">Fixed expenses:</label>
    <input type="number" id="fixedExpenses" name="fixedExpenses" placeholder="Fixed expenses" required>
        
    <label for="savings">Monthly Savings:</label>
    <input type="number" id="savings" name="savings" placeholder="Ex: 500" min="0" required>

    <label for="investments">Monthly Investments:</label>
    <input type="number" id="investments" name="investments" placeholder="Ex: 500" min="0" required>
    
    <label for="debts">Current Debts:</label>
    <input type="number" id="debts" name="debts" placeholder="Ex: 500" min="0">

    <input type="submit" value="Submit">
    </form>
  </section>
</main>
